set-option -g default-shell "/bin/bash"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind = split-window -h

unbind '"'
bind - split-window -v

unbind &
bind-key v "kill-window"

unbind x
bind-key x "kill-pane"

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# windows start from 1 not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

set -g status-position top

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'o0th/tmux-nova'

set -g @nova-nerdfonts true
set -g @nova-nerdfonts-right 
set -g @nova-nerdfonts-left 

set -g @nova-pane-justify "centre"
set -g @nova-pane "#I #W"

lightaccent="#a292a3"
accent="#939aa9"
emphasis="#c4b28a"
fg="#dcd7ba"
bg="#2a2a37"

set -g "@nova-status-style-bg" "$bg"
set -g "@nova-status-style-fg" "$fg"
set -g "@nova-status-style-active-bg" "$lightaccent"
set -g "@nova-status-style-active-fg" "$bg"

set -g @nova-segment-mode "#(whoami)"
set -g @nova-segment-mode-colors "#{?client_prefix,$emphasis,$accent} #{?client_prefix,$bg,$bg}"

set -g @nova-segment-time "#(TZ=US/Pacific date '+%A %b %d %H:%M')"
set -g @nova-segment-time-colors "$accent $bg"

set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "time"

# set -g @kanagawa-plugins "time"
